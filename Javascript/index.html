<!DOCTYPE html>
<html>
  <body></body>
  <script>
    let name;
    console.log(name); //undefined
    let value = null;
    console.log(value ? true : false); // false
    let data = true;
    // Ternary operator
    console.log(!data ? true : false); // false
    let data1 = false;
    console.log((data != data1) ? true : false); // true
    console.log(1 + '1'); //11
    const str = 'Hello world';
    console.log(typeof(data) === 'boolean' ? 'it is a boolean' : 'it is a string'); // it is a boolean
    console.log(typeof(str) === 'string' ? 'it is a string' : 'it is a boolean'); // it is a string
    console.log(typeof(undefined)); // undefined
    console.log(typeof(null)); // object
    console.log(typeof({})); // object
    console.log(typeof([])); // object
    // template literal
    console.log(str + ' How are u ' + str); // string concatination
    console.log(`${str} How are u ${str}`); // template literal
  </script>
</html>
