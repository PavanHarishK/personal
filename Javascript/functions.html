<!DOCTYPE html>
<html>
  <body></body>
  <script>

    //   Functions
    //  function is a blcok of code designed to perform a particular task.
    //  function is executed when something invokes it(calls it).

    arr1 = [1, 2, 3, 4, 5];  // calling function 1st time
    console.log(sum(arr1)); //arr1 as arguments
    

    function sum(array) {
      // array as a parameter
      value = 0;
      for (i = 0; i < array.length; i++) {
        value += array[i];
      }
      return value;
    }

    arr2 = [2,4,6];  // calling function 2nd time
    console.log(sum(arr2));

   

    // arrow function
    add = (arr1) => { 
        a = 0;
      for (i = 0; i < arr1.length; i++) {
        a += arr1[i];
      }
      return a;
    };
    console.log(add([1, 2]));


    obj = { name: "a" };
    function format() {
      obj.age = 12;
    }

    console.log(obj);
    format();
    console.log(obj);

  </script>
</html>
